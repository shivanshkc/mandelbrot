<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Mandelbrot - By Shivansh K.</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white font-sans overflow-hidden h-dvh w-dvh relative" onload="main()">
    <p id="subtext" class="absolute top-2 left-2 text-xs md:text-sm opacity-75"></p>

    <div class="absolute right-4 bottom-4 flex flex-col space-y-4 w-11/12 max-w-sm md:w-72">
        <div class="slider-container bg-gray-800 p-2 rounded-lg shadow-lg">
            <label for="resolution-slider-input" class="text-xs md:text-sm mb-1 block">Resolution</label>
            <input type="range" min="5" max="2000" step="1" id="resolution-slider-input" class="w-full h-2 bg-gray-700 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="slider-container bg-gray-800 p-2 rounded-lg shadow-lg">
            <label for="degree-slider-input" class="text-xs md:text-sm mb-1 block">Degree</label>
            <input type="range" min="1" max="6" step="0.001" id="degree-slider-input" class="w-full h-2 bg-gray-700 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </div>

    <button id="reset-button" class="absolute top-2 right-2 px-3 py-2 text-xs md:text-sm font-medium text-white bg-blue-600 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Reset</button>

    <canvas id="universe" class="w-full h-full touch-none"></canvas>

    <script src="src/utils.js"></script>
    <script src="src/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandelbrot</title>

    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        #universe {
            touch-action: none;
            width: 100%;
            height: 100vh;
        }

        #subtext {
            margin: 0;
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            opacity: 0.75;
        }

        .slider-container {
            position: absolute;
            right: 15px;
            width: 200px;
            padding: 5px;
        }

        .resolution-slider {
            bottom: 80px;
        }

        .degree-slider {
            bottom: 30px;
        }

        .slider-label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #444;
            border-radius: 5px;
            outline: none;
            appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            background: #ffffff;
            border-radius: 50%;
            border: 2px solid #888;
        }

        #reset-button {
            position: absolute;
            top: 10px;
            right: 15px;
            padding: 8px 12px;
            font-size: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #reset-button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body onload="main()">
    <p id="subtext"></p>

    <div class="slider-container resolution-slider">
        <label for="resolution-slider-input" class="slider-label">Resolution</label>
        <input type="range" min="5" max="2000" step="1" id="resolution-slider-input">
    </div>

    <div class="slider-container degree-slider">
        <label for="degree-slider-input" class="slider-label">Degree</label>
        <input type="range" min="1" max="6" step="0.001" id="degree-slider-input">
    </div>

    <button id="reset-button">Reset</button>

    <canvas id="universe"></canvas>

    <script src="src/utils.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
